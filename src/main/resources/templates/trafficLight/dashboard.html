<!DOCTYPE html>
<html th:replace="~{layouts/base::html(main=~{::main})}"> lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신호등 모니터링 - 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .popup-slide-in {
            animation: slideIn 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
<main>


<!-- 네비게이션 바 -->

<!-- 대시보드 콘텐츠 -->
<section class="pt-20 pb-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">대시보드</h2>

    <!-- 상태 요약 위젯 -->
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 mb-6">
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <h3 class="text-lg font-semibold text-gray-700">정상</h3>
            <p class="text-3xl font-bold text-green-600">45</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <h3 class="text-lg font-semibold text-gray-700">위급</h3>
            <p class="text-3xl font-bold text-red-600">2</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <h3 class="text-lg font-semibold text-gray-700">점검 중</h3>
            <p class="text-3xl font-bold text-yellow-600">3</p>
        </div>
    </div>

    <!-- 메인 콘텐츠: 지도 + 알림/차트 -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 지도 뷰 -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">📍 위급 신호등 위치</h3>
            <div id="map" class="w-full h-96 rounded-lg"></div>
        </div>

        <!-- 위급 상황 알림 및 차트 -->
        <div class="space-y-6">
            <!-- 위급 상황 알림 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">🚨 최근 위급 상황</h3>
                <ul class="space-y-3">
                    <li>
                        <a href="traffic-detail.html?id=2" class="text-blue-500 hover:underline">TL002 - 역삼역 앞</a>
                        <p class="text-sm text-gray-500">2025-04-16 14:30:00</p>
                    </li>
                    <li>
                        <a href="traffic-detail.html?id=3" class="text-blue-500 hover:underline">TL003 - 신논현역</a>
                        <p class="text-sm text-gray-500">2025-04-16 13:15:00</p>
                    </li>
                </ul>
            </div>

            <!-- 통계 차트 -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">📊 구별 위급 상황 횟수 (오늘)</h3>
                <canvas id="statusChart" class="w-full"></canvas>
            </div>
        </div>
    </div>
</section>

<!-- 팝업 알림 -->
<div id="emergencyPopup" class="hidden fixed top-20 left-1/2 transform -translate-x-1/2 bg-red-600 text-white p-6 rounded-xl shadow-2xl z-50 popup-slide-in w-full max-w-md">
    <h3 class="text-xl font-bold mb-2">🚨 위급 상황 발생!</h3>
    <p id="popupMessage">신호등 TL002에서 위급 상황이 발생했습니다.</p>
    <button onclick="closePopup()" class="mt-4 bg-white text-red-600 px-6 py-2 rounded-lg font-semibold hover:bg-gray-100">닫기</button>
</div>

    <script th:inline="javascript">
    var id = /*[[${emergencyLoc.id.id}]]*/ 'TL001';
    var cid = /*[[${emergencyLoc.id.cid}]]*/ '은평구';
    var status = /*[[${emergencyLoc.state}]]*/ '0';
    var lat = /*[[${emergencyLoc.lat}]]*/ '37.5665';
    var lng = /*[[${emergencyLoc.lng}]]*/ '126.9780';
    // Leaflet.js 지도 초기화
    const map = L.map('map').setView([lat, lng], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    // 신호등 데이터 (위급 상태만 표시)
    const trafficLights = [
        { id: id, lat: lat, lng: lng, status: status, district: cid }
    ];

    trafficLights
        .filter(light => light.status ==='1')
        .forEach(light => {
            L.circleMarker([light.lat, light.lng], {
                color: 'red',
                radius: 8,
            })
                .addTo(map)
                .bindPopup(`<a href="traffic-detail.html?id=${light.id}">${light.id}</a> - ${light.status} (${light.district})`)
                .on('click', () => window.location.href = `traffic-detail.html?id=${light.id}`);
        });
    trafficLights
        .filter(light => light.status ==='0')
        .forEach(light => {
            L.circleMarker([light.lat, light.lng], {
                color: 'green',
                radius: 8,
            })
                .addTo(map)
                .bindPopup(`<a href="traffic-detail.html?id=${light.id}">${light.id}</a> - ${light.status} (${light.district})`)
                .on('click', () => window.location.href = `traffic-detail.html?id=${light.id}`);
        });

    // Chart.js 막대 그래프 초기화
    const ctx = document.getElementById('statusChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['은평구', '서대문구', '종로구'],
            datasets: [
                {
                    label: '위급 상황 횟수',
                    data: [3, 1, 2], // 오늘 각 구에서 탐지된 위급 상황 횟수
                    backgroundColor: 'rgba(239, 68, 68, 0.8)', // 빨간색
                    borderColor: 'rgba(239, 68, 68, 1)',
                    borderWidth: 1,
                },
            ],
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true,
                    title: {
                        display: true,
                        text: '위급 상황 횟수',
                    },
                    ticks: {
                        stepSize: 1 // 여기서 눈금 간격을 1로 설정
                    }
                },
                x: {
                    title: {
                        display: true,
                        text: '지역구',
                    },
                },
            },
            plugins: {
                legend: {
                    display: false, // 단일 데이터셋이므로 범례 숨김
                },
            },
        },
    });

    // 팝업 알림 함수
    function showPopup(message) {
        document.getElementById('popupMessage').textContent = message;
        document.getElementById('emergencyPopup').classList.remove('hidden');
    }

    function closePopup() {
        document.getElementById('emergencyPopup').classList.add('hidden');
    }

    // 페이지 로드 후 2초 뒤 위급 상황 팝업 표시
    setTimeout(() => {
        showPopup('신호등 TL002에서 위급 상황이 발생했습니다.');
    }, 2000);
</script>
</main>
</body>
</html>
