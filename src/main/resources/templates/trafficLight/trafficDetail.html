<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신호등 모니터링 - 상세</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gray-100 font-sans">
<!-- 네비게이션 바 -->
<nav class="bg-white shadow-lg fixed w-full z-10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <h1 class="text-2xl font-extrabold text-gray-800">스마트 모니터링</h1>
            </div>
            <div class="flex items-center space-x-4">
                <a th:href="@{/trafficLight/dashboard}" class="text-gray-600 hover:text-blue-500 font-semibold">대시보드</a>
                <a th:href="@{/trafficLight/trafficList}" class="text-gray-600 hover:text-blue-500">신호등 목록</a>
                <a th:href="@{/user/logout}" class="text-gray-600 hover:text-blue-500">로그아웃</a>
            </div>
        </div>
    </div>
</nav>

<!-- 신호등 상세 정보 -->
<section class="pt-20 pb-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"  th:each="trafficLight : ${trafficLight}">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">신호등 상세 정보</h2>
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <!-- 실시간 영상 -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">📹 실시간 영상</h3>
            <div class="relative w-full h-96 bg-gray-800 rounded-lg overflow-hidden">
                <img id="video" class="w-full h-full object-cover">
                <div class="absolute bottom-4 left-4 right-4 flex justify-center space-x-2">
                    <button class="bg-gray-700 text-white px-3 py-1 rounded-md hover:bg-gray-600">▶ 재생</button>
                    <button class="bg-gray-700 text-white px-3 py-1 rounded-md hover:bg-gray-600">❚❚ 일시정지</button>
                </div>
            </div>
        </div>
        <!-- 상태 정보 및 사이드바 -->
        <div class="space-y-6">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">ℹ️ 상태 정보</h3>
                <p><strong>신호등 ID:</strong> <span id="trafficId" th:text="${trafficLight.id}">TL001</span></p>
                <p><strong>위치:</strong> <span th:text="${trafficLight.sName}">광화문</span></p>
                <p><strong>상태:</strong> <span id="trafficStatus" class="inline-flex items-center px-2 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800"><svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg> 정상</span></p>
                <p><strong>마지막 업데이트:</strong> <span th:text="${trafficLight.lastEmergency}">2025-01-01 00:00:00</span></p>
                <button class="mt-4 w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">조치 취하기</button>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">🔗 관련 신호등</h3>
                <ul class="space-y-2">
                    <li><a href="traffic-detail.html?id=1" class="text-blue-500 hover:underline">TL001 - 강남역 사거리</a></li>
                    <li><a href="traffic-detail.html?id=2" class="text-blue-500 hover:underline">TL002 - 역삼역 앞</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mt-6">
        <!-- 지도 뷰 -->
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-lg font-semibold text-gray-700 mb-4">📍신호등 위치</h3>
            <div id="map" class="w-full h-96 rounded-lg"></div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    var id = /*[[${trafficLight.id.id}]]*/ 'TL001';
    var status = /*[[${trafficLight.state}]]*/ '0';
    var cid = /*[[${trafficLight.id.cid}]]*/ '은평구';

    var lat = /*[[${trafficLight.lat}]]*/ '37.5665';
    var lng = /*[[${trafficLight.lng}]]*/ '126.9780';
    // Leaflet.js 지도 초기화
    const map = L.map('map').setView([lat, lng], 15); // 서울 중심
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
    }).addTo(map);

    // 신호등 데이터 (위급 상태만 표시)
    const trafficLights = [
        { id: id, lat: lat, lng: lng, status: status, district: cid }
    ];

    trafficLights
        .filter(light => light.status ==='1')
        .forEach(light => {
            L.circleMarker([light.lat, light.lng], {
                color: 'red',
                radius: 8,
            })
                .addTo(map)
                .bindPopup(`<a href="traffic-detail.html?id=${light.id}">${light.id}</a> - ${light.status} (${light.district})`)
                .on('click', () => window.location.href = `traffic-detail.html?id=${light.id}`);
        });
    trafficLights
        .filter(light => light.status ==='0')
        .forEach(light => {
            L.circleMarker([light.lat, light.lng], {
                color: 'green',
                radius: 8,
            })
                .addTo(map)
                .bindPopup(`<a href="traffic-detail.html?id=${light.id}">${light.id}</a> - ${light.status} (${light.district})`)
                .on('click', () => window.location.href = `traffic-detail.html?id=${light.id}`);
        });
</script>

<script>
    // URL 파라미터에서 신호등 ID 가져오기
    const urlParams = new URLSearchParams(window.location.search);
    const trafficId = urlParams.get('id') || 'TL001';
    document.getElementById('trafficId').textContent = trafficId;
    if (trafficId === 'TL002') {
        const statusSpan = document.getElementById('trafficStatus');
        statusSpan.innerHTML = `<svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> 위급`;
        statusSpan.classList.replace('bg-green-100', 'bg-red-100');
        statusSpan.classList.replace('text-green-800', 'text-red-800');
    }
</script>
<script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
<script>
    const socket = io("http://118.218.212.147:59726"); // Socket.IO 서버 주소

    socket.on("connect", () => {
        console.log("✅ 소켓 연결됨");
    });

    socket.on("frame", (data) => {
        document.getElementById("video").src = "data:image/jpeg;base64," + data;
    });

    socket.on("disconnect", () => {
        console.log("⛔️ 연결 끊김");
    });

    socket.on("connect_error", (err) => {
        console.error("❌ 연결 오류:", err.message);
    });
</script>


</body>
</html>
