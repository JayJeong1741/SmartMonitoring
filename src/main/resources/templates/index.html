<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스마트 모니터링 - 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('./police-2070772_1920.jpg');">
<div class="bg-white bg-opacity-90 p-10 rounded-2xl shadow-2xl w-full max-w-md fade-in">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-extrabold text-gray-800">스마트 모니터링 시스템</h1>
        <p class="text-sm text-gray-500">실시간 신호등 모니터링 솔루션</p>
    </div>

    <form id="loginForm" method="post" action="/main/login" class="space-y-6">
        <div class="relative">
            <label for="username" class="block text-sm font-medium text-gray-700">아이디</label>
            <div class="mt-1 flex items-center">
            <span class="absolute left-3 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
            </span>
                <input type="text" name="username" id="username"
                       class="pl-10 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
        </div>

        <div class="relative">
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <div class="mt-1 flex items-center">
            <span class="absolute left-3 text-gray-400">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M12 11c0-1.1.9-2 2-2m-2 6v-2m0 0c-1.1 0-2-.9-2-2s.9-2 2-2m-6 4v-4a4 4 0 014-4h4a4 4 0 014 4v4m-10 0h6" />
                </svg>
            </span>
                <input type="password" name="password" id="password"
                       class="pl-10 w-full px-3 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
                       required>
            </div>
        </div>

        <div class="flex items-center">
            <input type="checkbox" name="remember-me" id="remember-me"
                   class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <label for="remember-me" class="ml-2 block text-sm text-gray-900">로그인 상태 유지</label>
        </div>

        <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-3 rounded-lg font-semibold hover:from-blue-600 hover:to-indigo-700 transition duration-300">
            로그인
        </button>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    </form>


</div>
</body>
</html>
